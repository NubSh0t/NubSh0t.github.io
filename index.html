<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nubsh0t | Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img id="avatar" src="" alt="GitHub Avatar" />
      <h1 id="name">Nubsh0t</h1>
      <p id="bio"></p>
    </header>

    <main>
      <section id="about">
        <h2>About Me</h2>
        <p>
          Hi! I'm <strong>Nubsh0t</strong>, a passionate developer who loves
          building cool things with code. Welcome to my digital space — here you
          can see my GitHub stats and get to know me better.
        </p>
      </section>

      <section id="stats">
        <h2>GitHub Stats</h2>
        <div class="stats-container">
          <img
            src="https://github-readme-stats.vercel.app/api?username=Nubsh0t&show_icons=true&theme=github_dark"
            alt="GitHub Stats"
          />
          <img
            src="https://github-readme-stats.vercel.app/api/top-langs/?username=Nubsh0t&layout=compact&theme=github_dark"
            alt="Top Languages"
          />
        </div>
      </section>
    </main>

    <footer>
      <p>© 2025 Nubsh0t | Built with ❤️ using GitHub Pages</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
